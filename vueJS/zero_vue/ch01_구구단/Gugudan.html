<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>구구단</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" ></script>
    </head>
    <body>
        <div id="root">
            <div>{{first}}  곱하기   {{second}}</div>
            <form v-on:submit="onSubmit">
                <input type="number" v-model="value" ref="answer">
                <button type="submit"> 입력 </button>
            </form>
            <br />
            <div id="result">{{ resultMsg }}</div>
        </div>
    </body>

<script>
    const app = new Vue({
        el: "#root",
        data: {
            first: Math.round(Math.random() * 9),
            second: Math.round(Math.random() * 9),
            value: '',
            result: ''
        },
        methods: {
            onSubmit(e) {
                e.preventDefault();
                this.result = (this.first * this.second === Number(this.value));
                this.value = "";
                this.$refs.answer.focus();
                if (this.result) {
                    this.first = Math.round(Math.random() * 9);
                    this.second = Math.round(Math.random() * 9);
                }
            }
        },
        computed: {
            resultMsg() {
                let returnStr = "";
                if (this.result !== '') returnStr = this.result ? "정답입니다!!" : "땡~!" 
                return returnStr;
            }
        }
        
    });
</script>
</html>
