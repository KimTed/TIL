<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>좋아요</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" ></script>
    </head>
    <body>
        <div id="root">
            <div v-if="liked">좋아요 눌렀음</div>
            <button v-else v-on:click="onClickBtn">Like</button>
            <button v-on:click="() => {this.liked = !this.liked}">like 상태 변경</button>
        </div>
    </body>

<script>
    const app = new Vue({
        el: "#root",
        data: {
            liked: false,
            // num = 0
        },
        methods: {
            onClickBtn() {
                console.log(`this.liked: ${this.liked}`);
                this.liked = true;
            }
        }
    });
</script>
</html>
